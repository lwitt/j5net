<html ng-app="j5net">

                        <div class="navbar-header">

                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                              </button>
                              <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-signal" aria-hidden="true"></span> j5net</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                              <ul class="nav navbar-nav">
                                    <li><a href="#/"><span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> dashboard</a></li>
                                    <li><a href="#/control"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> control</a></li>
                                    <li><a href="#/list"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> details</a></li>

            <div class="container-fluid" ng-view></div>
            <footer class="footer">

            </div> -->
